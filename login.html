<!DOCTYPE html>
<html lang="en">

<head>
    <title>ZIPY Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/CSS" href="./login.css">

</head>

<body>
    <div class="bodyContent">
        <div class="header">
            <span >
                <img src="./logo.svg">
            </span>
            <span class="rytContent">
                <span class="text" >New here?</span>
                <input class="signUp" type="button" value="Sign up">
            </span>
        </div>

        <div class="body-elements">
            <div class="wlcm">
                <b>Welcome Back! We missed you.</b>
            </div>
            <div >
                <span><button class="signUpGoogle"><img  class="googleImage" src="./googleIcon.svg" >Sign up with google</button></span>
                
            </div>
            <div class="sign-option">
                <span class="line-2">
                
                </span>
                <span>
                   or , sign in with email 
                </span>
                
            </div>
            <div >
                <input class="emailInfo" type="email" value="Email Id">
            </div>
            <div>
                <input  class="pswrd" type="password" value="Password">
            </div>
            <div >
                <button class="signUpEmail">
                    Sign in with Email </button>
            </div>
            <div class="optionalSignIn">
                <span ><span class="forgotPswrd">Forgot Password?</span> 
                <a class="SignInWithOTP" href=""> Sign in with OTP</a>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
